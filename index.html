<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeX - Rednote Customer Settle Rate Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="lifex_styles/lifex_logo.png" alt="LifeX Logo" class="logo">
            <h1>Rednote Customer Settle Rate Dashboard</h1>
        </div>
    </header>

    <main class="dashboard">
        <section class="kpi-section">
            <h2>Internal Brokers</h2>
            <div class="kpi-grid" id="internal-brokers">
                <!-- Internal broker KPI cards will be populated here -->
            </div>
        </section>

        <section class="kpi-section">
            <h2>External Brokers</h2>
            <div class="kpi-grid" id="external-brokers">
                <!-- External broker KPI cards will be populated here -->
            </div>
        </section>
    </main>

    <script src="/script.js"></script>
</body>
</html>
